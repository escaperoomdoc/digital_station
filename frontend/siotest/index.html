<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>dschart</title>
</head>
<body>   
	<input type="button" value="reset" onclick="commandReset();">
	<input type="button" value="play" onclick="commandPlay();">
	<input type="button" value="pause" onclick="commandPause();">
	<input type="button" value="complete" onclick="commandComplete();">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
	<script>
		
		var socket = io.connect(location.host);
		socket.on('server2client', function(data) {
			var obj = JSON.parse(data);
			console.log(obj);
		});
		setTimeout(cbSend, 1000);
		function cbSend() {
			socket.emit('client2server', '{"command":"subscribe","name":"siotest","response":"true"}');
		}
		function commandReset() {
			socket.emit('client2server', '{"command":"reset","response":"true"}');
		}
		function commandPlay() {
			socket.emit('client2server', '{"command":"play","response":"true"}');
		}
		function commandPause() {
			socket.emit('client2server', '{"command":"pause","response":"true"}');
		}
		function commandComplete() {
			socket.emit('client2server', '{"command":"complete","response":"true"}');
		}
    </script>
</body>
</html>
